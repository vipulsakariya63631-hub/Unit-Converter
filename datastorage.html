<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-7779369278623997">
  <meta charset="UTF-8">
  <title>Data Storage Converter</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; text-align: center; padding: 20px; }
    header { background: #0a74da; color: #fff; padding: 20px 0; }
    .converter { background: #fff; padding: 30px; max-width: 500px; margin: 40px auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    select, input, button { padding: 10px; margin: 10px 0; width: 80%; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #0a74da; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #094a9c; }
    footer { margin-top: 40px; color: #777; }
  </style>
</head>
<body>

<header>
  <h1>Data Storage Converter</h1>
</header>

<div class="converter">
  <input type="number" id="dataInput" placeholder="Enter value">

  <select id="dataFrom">
    <option value="B">Bytes</option>
    <option value="KB">Kilobytes</option>
    <option value="MB">Megabytes</option>
    <option value="GB">Gigabytes</option>
  </select>

  <select id="dataTo">
    <option value="B">Bytes</option>
    <option value="KB">Kilobytes</option>
    <option value="MB">Megabytes</option>
    <option value="GB">Gigabytes</option>
  </select>

  <button onclick="convertData()">Convert</button>

  <p id="dataResult"></p>
</div>

<footer>
  <p><a href="index.html">Back to Home</a></p>
</footer>

<script>
function convertData() {
  let value = parseFloat(document.getElementById("dataInput").value);
  let from = document.getElementById("dataFrom").value;
  let to = document.getElementById("dataTo").value;
  let result = value;

  const rates = {
    B: 1,
    KB: 1024,
    MB: 1024 * 1024,
    GB: 1024 * 1024 * 1024
  };

  result = value * (rates[from] / rates[to]);
  document.getElementById("dataResult").innerText = `Result: ${result.toFixed(4)} ${to}`;
}
</script>
  
</body>
</html>
