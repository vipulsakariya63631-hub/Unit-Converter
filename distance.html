<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-adsense-account" content="ca-pub-7779369278623997">
  <meta charset="UTF-8">
  <title>Distance Converter</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; text-align: center; padding: 20px; }
    header { background: #0a74da; color: #fff; padding: 20px 0; }
    .converter { background: #fff; padding: 30px; max-width: 500px; margin: 40px auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    select, input, button { padding: 10px; margin: 10px 0; width: 80%; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #0a74da; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #094a9c; }
    footer { margin-top: 40px; color: #777; }
  </style>
</head>
<body>

<header>
  <h1>Distance Converter</h1>
</header>

<div class="converter">
  <input type="number" id="distInput" placeholder="Enter value">

  <select id="distFrom">
    <option value="m">Meters</option>
    <option value="km">Kilometers</option>
    <option value="ft">Feet</option>
    <option value="mi">Miles</option>
  </select>

  <select id="distTo">
    <option value="m">Meters</option>
    <option value="km">Kilometers</option>
    <option value="ft">Feet</option>
    <option value="mi">Miles</option>
  </select>

  <button onclick="convertDist()">Convert</button>

  <p id="distResult"></p>
</div>

<footer>
  <p><a href="index.html">Back to Home</a></p>
</footer>

<script>
function convertDist() {
  let value = parseFloat(document.getElementById("distInput").value);
  let from = document.getElementById("distFrom").value;
  let to = document.getElementById("distTo").value;
  let result = value;

  const rates = {
    m: 1,
    km: 1000,
    ft: 0.3048,
    mi: 1609.34
  };

  result = value * (rates[from] / rates[to]);
  document.getElementById("distResult").innerText = `Result: ${result.toFixed(4)} ${to}`;
}
</script>

</body>
</html>
